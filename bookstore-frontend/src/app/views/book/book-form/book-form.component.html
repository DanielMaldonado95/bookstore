<app-breadcrumb [title]="title" [items]="items"></app-breadcrumb>
<h3 class="text-center">{{title}}</h3>
<hr>
<form [formGroup]="form" (ngSubmit)="save()">
    <fieldset>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Name<span class="text-danger"><strong>*</strong></span></label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Full name"
                        [class.is-invalid]="form.get('name')?.touched && form.get('name')?.invalid">
                    <div class="invalid-feedback">
                        The record cannot be empty.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author<span class="text-danger"><strong>*</strong></span></label>
                    <select class="form-select" formControlName="author" name="author"
                        [compareWith]="compareWithAuthor">
                        <option [value]="null">Select author</option>
                        <option *ngFor="let author of authors" [ngValue]="author">
                            {{author.name}}
                        </option>
                    </select>
                    <div class="invalid-feedback">
                        The record cannot be empty.
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Date of premiered<span
                            class="text-danger"><strong>*</strong></span></label>
                    <input type="date" class="form-control" formControlName="datePremiered"
                        [class.is-invalid]="form.get('datePremiered')?.touched && form.get('datePremiered')?.invalid">
                    <div class="invalid-feedback">
                        The record cannot be empty.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Genre<span class="text-danger"><strong>*</strong></span></label>
                    <select class="form-select" formControlName="genre" name="genre" [compareWith]="compareWithGenre">
                        <option [value]="null">Select genre</option>
                        <option *ngFor="let genre of genres" [ngValue]="genre">
                            {{genre.name}}
                        </option>
                    </select>
                    <div class="invalid-feedback">
                        The record cannot be empty.
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <span><span class="text-danger">*</span>Campos obligatorios</span>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group me-2" role="group">
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">
                <span class="bi bi-hdd-fill"></span>
            </button>
        </div>
        <div class="btn-group me-2" role="group">
            <button type="button" class="btn btn-secondary" (click)="goBack()">
                <span class="bi bi-x-lg"></span>
            </button>
        </div>
    </div>
</form>
