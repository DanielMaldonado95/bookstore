<app-breadcrumb [title]="title" [items]="items"></app-breadcrumb>
<h3 class="text-center">{{title}}</h3>
<hr>
<div class="d-flex justify-content-end align-items-center mb-3">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-success" (click)="download(1)">
                <span class="bi bi-file-earmark-excel-fill"></span>
            </button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-danger" (click)="download(2)">
                <span class="bi bi-file-earmark-pdf-fill"></span>
            </button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Third group">
            <button type="button" class="btn btn-primary" (click)="new()">
                <span class="bi bi-plus"></span>
            </button>
        </div>
    </div>
</div>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Book</th>
            <th scope="col">Genre</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let inventory of inventories; let i = index">
            <td>{{i+1}}</td>
            <td>{{inventory.book.name}}</td>
            <td>{{inventory.book.genre.name}}</td>
            <td>{{inventory.book.author.name}}</td>
            <td>{{inventory.price}}</td>
            <td>{{inventory.quantity}}</td>
            <td>
                <button type="button" class="btn btn-sm btn-warning text-white" (click)="edit(inventory.inventoryId)">
                    <span class="bi bi-pencil-fill"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
