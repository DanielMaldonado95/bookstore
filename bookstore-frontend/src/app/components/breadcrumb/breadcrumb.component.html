<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page" *ngFor="let item of items">
            <a routerLink="{{item.route}}">{{item.title}}</a>
        </li>
        <li class="breadcrumb-item" aria-current="page">
            {{title}}
        </li>
    </ol>
</nav>
